<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="m psearch " id="plist">
			<ul class="list-h clearfix" tpl="2" id="listPa">
				<c:forEach items="${itemList}" var="item">
					<li class="item-book" bookid="11078102" id="liId">
						<div class="p-img">
							<a target="_blank" href="/item/${item.id }.html">
								<img width="160" height="160" data-img="1" data-lazyload="${item.images[0]}" />
							</a>
						</div>
						<div class="p-name">
							<a target="_blank" href="/item/${item.id }.html">
								<!--<script>
									for(var i = 0; i < itemList.length; i++) {
										document.write($(itemList[i]).title)
									}
								</script>-->
							</a>
						</div>
						<div class="p-price">
							<i>淘淘价：</i>
							<strong>￥							
								<!--<script>
									for(var i = 0; i < itemList.length; i++) {
										document.write($(itemList[i]).price)
									}
								</script>-->
								<fmt:formatNumber groupingUsed="false" maxFractionDigits="2" minFractionDigits="2" value="${item.price / 100 }"/></strong>
						</div>
						<div class="service">由 淘淘 发货</div>
						<div class="extra">
							<span class="star"><span class="star-white"><span class="star-yellow h5">&nbsp;</span></span>
							</span>
						</div>
					</li>

				</c:forEach>
			</ul>
		</div>
		</div>
<script>
	var listParent=document.getElementById("listPa");
	var list=document.getElementById("liId");
	for(var i=0;i<10;i++){
		listParent.appendChild(list)
	}
</script>
	</body>

</html>
